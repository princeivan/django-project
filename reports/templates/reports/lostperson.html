{% extends 'base.html' %}

{% block content %}


<div class="container"><br><br><br>
    <h1 class="text-center"><b>These are the lost people</b></h1><br>
    <div class="row"><br>
        
            {% for item in theresults %}
            <div class="col-sm-4">
                <div>
                    <center>
                            <img src="{{item.image.url}}" class="img-fluid" style="height:200px; width:auto;"
                    </center>
                        
                   
                    <p><b>Name:&nbsp;</b>{{item.name}}</p>
                    <p style="margin-top:-10px"><b>Description:&nbsp;</b>{{item.description}}</p>
                </div>
            </div>
            {% endfor %}
        
            

    </div>
</div>



{% endblock  %}
